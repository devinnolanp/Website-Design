<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel</title>

    <!-- http equiv X UA Compatible -->
    <!-- Tag meta X-UA-Compatible digunakan untuk mendefiniskan dokumen HTML agar ditampilkan pada Internet Explorer versi berapa. Untuk tag meta X-UA-Compatible di atas,
    nilai atribut content="IE=edge" menginstruksikan agar dokumen HTML yang kita buat ditampilkan pada Internet Explorer versi terbaru. -->

</head>

<body>
    <div class="container navbar">
        <div class="header">
            <div class="logo"><img src="./img/paperplane.png" alt="">
                <p>Travel</p>
            </div>
        <ul>
            <li>Location</li>
            <li>Register</li>
        </ul>
        </div>
    </div>

    <div class="container main-section">
        <div class="hero-section">
            <div class="content">
                <div class="text">
                    <p>Travel across the world with comfort and ease</p>
                    <hr>
                    <a href="#" class="btn">Discover More</a>
                </div>
                <div class="show-places">
                    <div class="door-illusion">
                        <img src="" id="img" alt="">
                    </div>
                </div>
                <div class="places-name" id="places-name">
                    <ul>
                        <li><a href="#" class="country" id="australia" onclick="displayImage(this)">Australia</a></li>
                        <li><a href="#" class="country" id="japan" onclick="displayImage(this)">Japan</a></li>
                        <li><a href="#" class="country" id="london" onclick="displayImage(this)">London</a></li>
                        <li><a href="#" class="country" id="italy" onclick="displayImage(this)">Italy</a></li>
                    </ul>
                </div>
                <div class="sideways-text">
                    <div class="line"></div>
                        <div class="outer-circle">
                            <div></div>
                        </div>
                        <ul>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">Linkedin</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/EaselPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/MotionPathPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/PixiPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/EasePack.min.js"></script>
